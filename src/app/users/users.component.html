<h2>Contas </h2>

  <div class="data">

      <tr class="itens">
        <td>Id</td>
        <td>Nome</td>
        <td>Nome de Usu√°rio</td>
        <td>E-mail</td>
      </tr>
  
      <tr *ngFor="let forUser of user">

    <div class="container">

        <span>Number of Users:</span>
        <p>{{user.length}}</p>
      </div>
